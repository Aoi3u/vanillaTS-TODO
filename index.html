<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TS-TODO</title>
  </head>
  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力" id="add-text">
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <h3 class="title">未完了</h3>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p class="todo-item">TODO</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item">TODO</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <h3 class="title">完了</h3>
      <ul>
        <div  class="list-row">
          <li>済</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
